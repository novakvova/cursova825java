<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet"
          th:href="@{/assets/css/index.min.css}" />
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/product-add}" method="post" class="row" enctype="multipart/form-data">
            <input type="text" class="form-control mt-2" name="name" placeholder="Назва продукта"/>
            <input type="number" class="form-control mt-2" name="price" placeholder="Ціна"/>
            <input type="number" class="form-control mt-2" name="discount" placeholder="Знижка (%)"/>
            <select name="category" class="form-control mt-2 ">
                <option th:each="category : ${categories}" name="id" th:value="${category.getId()}" th:text="${category.getName()}">

                </option>
            </select>
            <input type="text" class="form-control mt-2" name="name" placeholder="Опис"/>
            <div class="col-md-4">
                <div class="uploader">
                    <div class="wrapper">
                        <div class="images">
                            <div class="pic" id="pic">
                                Додати файли (натисніть або перетягніть)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="filesContainer">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Файл</th>
                            <th>Ім'я</th>
                            <th>Розмір</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tbodyFileList">
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="submit" class="btn  btn-primary">Save product</button>
        </form>
    </div>
    <script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>

    <script  th:src="@{'/assets/js/uploader.js'}" ></script>

</div>
</body>
</html>
