<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      >
<head>
    <meta charset="UTF-8">
    <title>Full stack CRUD Example with Spring Boot, MySQL and VueJS</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/css/vue/vuetify.css" rel="stylesheet"/>
    <link href="/lib/css/cropper.css" rel="stylesheet"/>

</head>
<body >
<div class="container">
    <main id="app">


    </main>
</div>

<template id="profile">
    <v-app>

    <v-container
            id="user-profile"
            fluid
            tag="section"
    >
        <div class="modal" id="cropperModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Обріжте фото</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <img id="imageCropper" src="/files/200_default.png" height="400">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--                        <a id="img-rotation" class="btn btn-success"><i class="fa fa-repeat" aria-hidden="true"></i></a>-->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="cropImg" class="btn btn-primary">Обрізати фото</button>
                    </div>
                </div>
            </div>
        </div>
        <v-row justify="center">
            <v-col
                    cols="12"
                    md="8"
            >
                <base-material-card>

                    <form th:action="@{/profile}" method="post">
                        <v-container class="py-0">
                            <v-row>
                                <v-col
                                        cols="12"
                                        md="12"
                                >
                                    <v-text-field
                                            th:value="${email}"
                                            name="email"
                                            label="Email Address"
                                            class="purple-input"
                                    />
                                </v-col>
                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field
                                            name="name"
                                            th:value="${firstName}"
                                            label="First Name"
                                            class="purple-input"
                                    />
                                </v-col>

                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field
                                            name="lastName"
                                            th:value="${lastName}"
                                            label="Last Name"
                                            class="purple-input"
                                    />
                                </v-col>


                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field
                                            th:value="${city}"
                                            name="city"
                                            label="City"
                                            class="purple-input"
                                    />
                                </v-col>

                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field
                                            name="postOffice"
                                            th:value="${postOffice}"
                                            type="number"
                                            label="Post office"
                                            class="purple-input"
                                    />
                                </v-col>
                                <v-col
                                        cols="12"
                                        class="text-right"
                                >
                                    <v-btn
                                            type="submit"
                                            class="mr-0"
                                    >
                                        Update Profile
                                    </v-btn>
                                </v-col>
                            </v-row>
                        </v-container>
                    </form>
                </base-material-card>
            </v-col>

            <v-col
                    cols="12"
                    md="4"
            >
                <base-material-card
                        class="v-card-profile"

                >
                    <v-card-text class="text-center">


                            <form action="/save-image" method="post">
                                <div class="d-flex flex-column justify-content-center">
                                <a id="photo">
                                    <v-avatar size="lg" th:if="${image} == null">
                                        <img
                                                style="max-height: 350px"
                                                src="/files/200_default.png"
                                                alt="profileImage"
                                                class="image"
                                        >
                                    </v-avatar>
                                    <v-avatar size="lg" th:if="${image} != null">
                                        <img

                                                style="max-height: 350px"
                                                th:src="'/files/' + ${image}"
                                                class="image"
                                                alt="profileImage"
                                        >
                                    </v-avatar>
                                </a>
                                <input name="image" type="hidden" id="valueImage"/>

                                <v-btn
                                        type="submit"
                                        rounded
                                        class="mt-3 mr-0"
                                >
                                    Save photo
                                </v-btn>
                                </div>
                            </form>


                    </v-card-text>
                </base-material-card>
            </v-col>
        </v-row>
    </v-container>
    </v-app>
</template>


<script src="/lib/js/vue/vue.min.js"></script>
<script src="/lib/js/vue/vue-router.min.js"></script>
<script src="/lib/js/vue/vuetify.js"></script>

<script src="/lib/js/jquery.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/cropper.js"></script>
<!--  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>-->
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script>
    var UP = Vue.extend({
        template: '#profile'
    });

    new Vue({
        vuetify: new Vuetify(),
        render: h => h(UP)
    }).$mount('#app')

</script>
<script>
    (function ($) {
        $(document).ready(function () {
            //загрузка фото на клік
            uploadImage();

            //загрузка фото на клік
            function uploadImage() {
                let cropper = null;
                let button = $('#photo');
                let dialogCropper = $("#cropperModal");

                button.on('click', function () {
                    if (cropper == null) {
                        //запуск кропера
                        const imageCropper = document.getElementById('imageCropper');
                        cropper = new Cropper(imageCropper, {
                            aspectRatio: 224 / 168,
                            viewMode: 1,
                            autoCropArea: 0.5,
                            crop(event) {
                                // console.log(event.detail.x);
                                // console.log(event.detail.y);
                                // console.log(event.detail.width);
                                // console.log(event.detail.height);
                                // console.log(event.detail.rotate);
                                // console.log(event.detail.scaleX);
                                // console.log(event.detail.scaleY);
                            },
                        });

                        //обрізка малюнка
                        $("#cropImg").on("click", function (e) {
                            e.preventDefault();
                            var imgContent = cropper.getCroppedCanvas().toDataURL();
                            $(".image").attr("src", imgContent);
                            $("#valueImage").val(imgContent);
                            dialogCropper.modal('hide');
                        });
                    }


                    let uploader = $('<input type="file" accept="image/*" />');
                    uploader.click()
                    uploader.on('change', function () {
                        let reader = new FileReader();
                        reader.onload = function (event) {

                            dialogCropper.modal('show');
                            cropper.replace(event.target.result);
                            uploader.remove();
                            //
                        };
                        reader.readAsDataURL(uploader[0].files[0]);

                    });
                });

            }
        });
    })(jQuery);
</script>

</body>
</html>
