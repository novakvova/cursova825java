<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="user/layouts/layout">
<head>
    <title>Реєстрація</title>

</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center">
    <div class="card col-md-5" >
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <div >
                <form th:action="@{/register}" method="post">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" name="email"
                               placeholder="Email" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="name"
                               placeholder="Name" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="lastName"
                               placeholder="Last Name" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="city"
                               placeholder="City" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="number" class="form-control" name="postOffice"
                               placeholder="Post office" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password"
                               placeholder="Password" /> <span
                            class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-offset-8 col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat"
                                     style="color: white">Register</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div th:if="${param.error}"
                                 class="alert alert-danger alert-dismissable">
                                <p>
                                    <i class="icon fa fa-ban"></i> <span
                                        th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
                                </p>
                            </div>
                            <div th:if="${param.logout}"
                                 class="alert alert-info alert-dismissable">
                                <p>
                                    <i class="icon fa fa-info"></i> <span
                                        th:text="#{info.logout_success}">You have been logged
											out.</span>
                                </p>
                            </div>
                            <div th:if="${msg!=null}"
                                 class="alert alert-warning alert-dismissable">
                                <p>
                                    <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                                </p>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
