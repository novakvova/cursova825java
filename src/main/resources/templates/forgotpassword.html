<head>

    <title>Forgot password</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="/lib/css/vue/vuetify.css" rel="stylesheet"/>
</head>
<body>

<div  class="container">


    <main id="app">
        <router-view></router-view>

    </main>

</div>

    <template id="fp">
<!--        <div layout:fragment="content">-->
    <v-card class="mt-4" shaped="true">
    <v-form v-model="valid"  th:action="@{/forgotpassword}" method="post">
        <v-container>
            <v-row>
                <v-col
                        cols="12"
                        md="4"
                >
                <div class="d-flex flex-column ml-4 mt-2">
                    <p class="text-xl-h4 text-uppercase">Forgot password form</p>
                        <v-text-field
                                name="email"
                                type="email"
                                v-model="email"
                                :rules="emailRules"
                                label="Email"
                                required
                        ></v-text-field>
                </div>
                </v-col>
            </v-row>
        </v-container>
        <div class="d-flex justify-content-end">
            <v-btn class="m-3" rounded type="submit" color="primary" dark>Send code</v-btn>
        </div>
    </v-form>
    </v-card>
<!--        </div>-->
</template>
